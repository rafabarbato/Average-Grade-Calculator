<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Calculadora de Nota Média</title>
</head>
<body>
    <h1>Calculadora de Nota Média</h1>
    <p>Coloque a média de sua nota abaixo.</p>
    <div id="media">
        Primeira nota <input id="n1" type="number"> <br />
        Segunda nota <input id="n2" type="number"> <br />
        Terceira nota <input id="n3" type="number"> <br />
        <button class="click" onclick="media()">Calcule</button>
        <span id="result"></span>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
